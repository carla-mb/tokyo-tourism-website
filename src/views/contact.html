<h2 class="section__title">Contacta con nosotros</h2>
<p class="section__description">¿Tienes alguna pregunta o deseas más información sobre Tokio? ¡Déjanos tu mensaje y te responderemos lo antes posible!</p>
<div class="contact">
    <form action="#" class="contact__form">
        <p class="contact__text">Todos los campos son obligatorios</p>
        <div class="contact__form-group">
            <label for="name" class="contact__label">Nombre</label>
            <input type="text" id="name" name="name" class="contact__input" required>
        </div>
        <div class="contact__form-group">
            <label for="email" class="contact__label">Correo electrónico</label>
            <input type="email" id="email" name="email" class="contact__input" required>
        </div>
        <div class="contact__form-group">
            <label for="message" class="contact__label">Mensaje</label>
            <textarea id="message" name="message" class="contact__textarea" required></textarea>
        </div>
        <button type="submit" class="contact__submit-btn">Enviar</button>
    </form>
</div>
